<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card on Hover | Sujan Darji</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body oncontextmenu="return false">
    <div class="card-container">
        <div class="card-body">
            <div class="card-item card-title">ॐ नमः शिवाय</div>
            <p class="card-item card-description">हर हर महादेव | हर हर महादेव | हर हर महादेव | हर हर महादेव </p>
            <div class="card-item card-image">
                <img src="shiva.avif" alt="thumbnail">
            </div>
            <div class="card-actions">
                <a href="mailto:sujan.philomath@gmail.com" target="__blank" class="card-item card-link">जय भोलेनाथ →</a>
                <button class="card-item card-button">जय महादेव</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
